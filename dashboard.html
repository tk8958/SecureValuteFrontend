<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Secure Vault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container large">
    <h2>Your Password Vault</h2>
<div style="margin-bottom:10px;">
  <input type="password" id="masterPassword" placeholder="Enter Master Password (for encryption)" />
  <button id="setMasterBtn">Your Password</button>
  <span id="masterStatus" style="margin-left:10px;color:#666;"></span>
</div>


    <form id="addForm">
      <input type="text" id="title" placeholder="Website (Gmail, Facebook...)" required>
      <input type="text" id="username" placeholder="Username / Email" required>
      <input type="text" id="passwordField" placeholder="Password" required>
      <button type="submit">Add</button>
    </form>

    <table id="passwordTable">
      <thead><tr><th>Website</th><th>Username</th><th>Password</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>

    <button id="logoutBtn">Logout</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
