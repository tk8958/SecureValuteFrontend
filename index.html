<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Secure Vault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ✅ Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <h1>🔐 Secure Vault</h1>
    </div>
    <div class="nav-right">
      <a href="about.html">About</a>
    </div>
  </nav>

  <!-- ✅ Login Form -->
  <div class="container">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="dontAccount">Don't have an account? <a id="registerHTML" href="register.html">Register</a></p>
    </form>
    <p id="msg"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
